<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد بناء الاختبارات - AI Dali</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #2ecc71;
            --warning-color: #f72585;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --text-color: #2d3748;
            --background-color: #ffffff;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        .dark-mode {
            --primary-color: #4895ef;
            --secondary-color: #560bad;
            --accent-color: #4cc9f0;
            --success-color: #2ecc71;
            --warning-color: #f72585;
            --dark-color: #f8f9fa;
            --light-color: #1a252f;
            --text-color: #e2e8f0;
            --background-color: #2c3e50;
            --border-color: #4a5568;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            border-bottom: 2px solid var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .bismillah {
            font-size: 24px;
            font-family: 'Amiri', 'Traditional Arabic', serif;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            font-size: 16px;
            text-align: center;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 12px;
            transition: all 0.3s;
        }

        .login-form button:hover {
            background: #3ab0d6;
            transform: translateY(-2px);
        }

        .app-container {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
            background: var(--light-color);
            padding: 12px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .language-controls, .theme-controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-dark {
            background: var(--dark-color);
            color: white;
        }

        .form-section {
            background: var(--light-color);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            width: 100%;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 100%;
        }

        .symbols-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 12px 0;
            padding: 12px;
            background: var(--background-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .symbol-btn {
            padding: 8px 12px;
            background: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .symbol-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .fraction-input {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 12px;
            background: var(--background-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            flex-wrap: wrap;
        }

        .fraction-input input {
            width: 70px;
            text-align: center;
            padding: 8px;
        }

        .exercises-container {
            margin-top: 15px;
            width: 100%;
        }

        .exercise {
            background: var(--background-color);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            width: 100%;
        }

        .exercise:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 10px;
        }

        .exercise-title {
            font-weight: bold;
            font-size: 18px;
            color: var(--primary-color);
        }

        .exercise-points {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .exercise-points input {
            width: 70px;
            text-align: center;
        }

        /* تحسين كبير لنوافذ الكتابة */
        .exercise-content {
            width: 100%;
        }

        .exercise-content textarea {
            width: 100%;
            min-height: 250px;
            height: auto;
            resize: vertical;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            line-height: 1.8;
            font-size: 16px;
            padding: 15px;
            border: 2px solid var(--border-color);
            background: var(--light-color);
            border-radius: 8px;
        }

        .exercise-content textarea:focus {
            border-color: var(--primary-color);
            background: var(--background-color);
        }

        .integration-situation textarea {
            min-height: 200px;
            width: 100%;
        }

        .math-symbols-exercise {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--light-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .language-symbols {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--light-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 12px;
            width: 100%;
        }

        .actions .btn {
            flex: 1;
            min-width: 100%;
            justify-content: center;
            padding: 12px;
            font-size: 14px;
        }

        .preview-container {
            display: none;
            margin-top: 25px;
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
        }

        /* قوالب متقدمة */
        .template-classic .exam-paper {
            width: 100%;
            min-height: auto;
            padding: 20px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            position: relative;
            font-family: 'Amiri', 'Times New Roman', serif;
            color: #000;
            line-height: 1.8;
            border: 2px solid #000;
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #000;
            flex-wrap: wrap;
        }

        .institution-name {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
        }

        .level-duration {
            text-align: left;
            font-size: 14px;
        }

        .exam-title {
            text-align: center;
            margin: 20px 0;
            font-size: 22px;
            font-weight: bold;
            text-decoration: underline;
        }

        .academic-season {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .exercise-preview {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ccc;
            width: 100%;
        }

        .exercise-title-preview {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 16px;
            color: #000;
        }

        .exercise-content-preview {
            line-height: 1.8;
            color: #000;
            font-size: 16px;
        }

        .intellectual-building {
            background: #f8f9fa;
            padding: 12px;
            border-right: 4px solid #4361ee;
            margin: 8px 0;
            font-style: italic;
        }

        .situation-integration {
            background: #fff3cd;
            padding: 15px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            margin: 12px 0;
        }

        .teacher-name {
            margin-top: 20px;
            font-style: italic;
            color: #000;
            text-align: left;
        }

        .template-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            width: 100%;
        }

        .template-btn {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background: var(--background-color);
            color: var(--text-color);
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 100px;
            text-align: center;
            font-size: 12px;
        }

        .template-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .template-btn:hover {
            transform: translateY(-2px);
        }

        .password-hint {
            margin-top: 12px;
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
        }

        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* تأثيرات للوضع المظلم */
        .dark-mode .exam-paper {
            color: #000 !important;
            background: white !important;
        }

        .dark-mode .exercise-content-preview {
            color: #000 !important;
        }

        .dark-mode .exercise-title-preview {
            color: #000 !important;
        }

        .dark-mode .teacher-name {
            color: #000 !important;
        }

        /* تحسينات للصور والرسومات */
        .image-upload-container {
            margin: 12px 0;
            padding: 12px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            text-align: center;
            background: var(--light-color);
            width: 100%;
        }

        .image-preview {
            max-width: 100%;
            max-height: 150px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .clear-content-btn {
            background: #e74c3c !important;
            color: white !important;
            margin-top: 8px;
        }

        .subject-environment {
            display: none;
            background: var(--light-color);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            width: 100%;
        }

        .math-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            align-items: end;
            width: 100%;
        }

        .exercise-controls {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
            width: 100%;
        }

        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-row .form-group {
                min-width: 100%;
            }
            
            .exam-paper {
                width: 100%;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .exercise-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .math-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            /* تحسين نوافذ الكتابة للهواتف */
            .exercise-content textarea {
                min-height: 300px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .exercise-content textarea {
                min-height: 250px;
                font-size: 16px;
                padding: 12px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            header {
                padding: 15px;
            }
            
            .bismillah {
                font-size: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        /* تحسينات للأجهزة الكبيرة */
        @media (min-width: 769px) {
            .container {
                max-width: 1200px;
            }
            
            .form-row .form-group {
                min-width: calc(50% - 10px);
            }
            
            .actions .btn {
                min-width: calc(50% - 10px);
            }
        }

        .fraction-display {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 0 2px;
        }

        .fraction-display .numerator {
            border-bottom: 1px solid;
            padding: 0 5px;
        }

        .fraction-display .denominator {
            padding: 0 5px
